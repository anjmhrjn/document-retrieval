version: "3.9"

services:
  api:
    build: ./backend
    container_name: docretrieval_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - uploaded_docs:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docretrieval_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: docretrieval_postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - docretrieval_network
    restart: unless-stopped

volumes:
  postgres_data:
  uploaded_docs:

networks:
  docretrieval_network:
    driver: bridge